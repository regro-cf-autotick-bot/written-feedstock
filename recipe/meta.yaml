{% set name = "written" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/written-{{ version }}.tar.gz
  sha256: 12ca854f2b33e2e6a6b478084bb303be3e7343436d7c2e25f2f4ebc8b3acacdb

build:
  entry_points:
    - written = written.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - written
  commands:
    - pip check
    - written --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyrustic/written
  summary: Try to atomically write data to a file
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
